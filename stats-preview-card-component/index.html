<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

<body>

  <div class="container">
    <div class="card-template">
      <div class="card-image"></div>
      <div class="card-text">
        <div class="text-title">Get <span>insights</span> that help your business grow.</div>
      
        <div class="text-default">

        experience, and overall efficiency.
        </div>
      
        <section class="footer">
          <div class="text-cards"><p>10k+</p><span>companies</span></div>
          <div class="text-cards"><p>314</p><span>templates</span></div>
          <div class="text-cards"><p>12m+</p><span>queries</span></div>
        </section>
        
        
        
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tjfaccipieri">Thiago Faccipieri</a>.

  </div>
