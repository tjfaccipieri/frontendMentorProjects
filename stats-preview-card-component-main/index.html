<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="template">
        <div class="imageContainer"></div>
        <div class="cardBody">
          <div class="cardTitle">
            Get <span>insights</span> that help your business grow.
          </div>

          <div class="cardText">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>

          <div class="cardStats">
            <div class="cardStatsOne">10k+ <span>companies</span></div>
            <div class="cardStatsOne">314 <span>templates</span></div>
            <div class="cardStatsOne">12m+ <span>queries</span></div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/tjfaccipieri" target="_blank"
          >Thiago Faccipieri</a
        >.
      </div>
    </div>
  </body>
</html>
